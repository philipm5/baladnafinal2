<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('/static/images/logo.png'); /* Correct background image URL */
            background-size: cover;
            background-position: center;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 360px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Optional: add a blur effect to the background */
        }
        .login-container img {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100px;
        }
        h2 {
            color: #007bff;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #333;
        }
        .input-container {
            position: relative;
        }
        .input-container input[type="text"],
        .input-container input[type="password"] {
            width: calc(100% - 40px);
            padding: 12px 12px 12px 36px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
            background: #f8f9fa;
            font-size: 16px;
        }
        .input-container .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .remember-me-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .remember-me-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .error {
            color: #dc3545;
            font-size: 14px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="static/images/profile picture.jpg" alt="Logo">

        <h2>Login</h2>
        <form method="post">
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            
            <div class="input-container">
                <label for="username">Username:</label>
                <span class="icon">&#128100;</span> <!-- User icon -->
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-container">
                <label for="password">Password:</label>
                <span class="icon">&#128274;</span> <!-- Lock icon -->
                <input type="password" id="password" name="password" required>
            </div>

            <div class="remember-me-container">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
