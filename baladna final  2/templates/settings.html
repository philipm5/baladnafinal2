<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
       body {
    font-family: 'Orbitron', sans-serif;
    background: url('/static/images/blurr image.png') no-repeat center top fixed;
    background-size: cover;
    color: #e7dfdd;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    background-color: rgba(31, 27, 36, 0.9);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(143, 0, 255, 0.4);
    max-width: 600px; /* Adjust this to a suitable max width */
    width: 100%;
    text-align: center;
    box-sizing: border-box; /* Ensures padding doesn't affect the container's width */
}

h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #4caf50;
    border-bottom: 2px solid #4caf50;
    padding-bottom: 10px;
}

form, ul {
    background-color: rgba(31, 27, 36, 0.9);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 255, 60, 0.4);
    width: 100%;
    box-sizing: border-box; /* Ensures padding doesn't affect the form width */
    margin-bottom: 20px; /* Adds space between sections */
}

form h3, ul h3 {
    color: #4caf50;
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #e7dfdd;
    font-family: 'Roboto', sans-serif;
    text-align: left;
}

input[type="text"],
input[type="password"],
input[type="file"] {
    width: calc(100% - 20px); /* Ensure inputs fit within form */
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #4caf50;
    border-radius: 4px;
    background-color: #2c2c2c;
    color: #ffffff;
}

button {
    background-color: #4caf50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    font-size: 16px;
    text-align: center;
}

button:hover {
    background-color: #388e3c;
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

ul li {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    color: #ffffff;
    font-family: 'Roboto', sans-serif;
}

ul li img {
    border-radius: 50%;
    margin-right: 10px;
    border: 2px solid #4caf50;
}

ul li:last-child {
    margin-bottom: 0;
}

.back-button {
    background-color: #4caf50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-align: center;
    margin-top: 20px;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}

.back-button:hover {
    background-color: #388e3c;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Settings</h2>

        <!-- Form to add a new admin -->
        <form action="{{ url_for('settings') }}" method="post" enctype="multipart/form-data">
            <h3>Add New Admin</h3>
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <label for="picture">Profile Picture:</label>
            <input type="file" name="picture" accept="image/*" required>
            <button type="submit" name="add_admin">Add Admin</button>
        </form>

        <!-- Form to delete an admin -->
        <form action="{{ url_for('settings') }}" method="post">
            <h3>Delete Admin</h3>
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <button type="submit" name="delete_admin">Delete Admin</button>
        </form>

        <!-- Display current admins -->
        <h3>Current Admins</h3>
        <ul>
            {% for admin in admins %}
                <li>
                    <img src="{{ admin.picture }}" alt="Profile Picture" width="50" height="50">
                    {{ admin.username }}
                </li>
            {% endfor %}
        </ul>

        <!-- Back to Admin Dashboard Button -->
        <a href="{{ url_for('admin_dashboard') }}" class="back-button">Back to Admin Dashboard</a>
    </div>
</body>
</html>
